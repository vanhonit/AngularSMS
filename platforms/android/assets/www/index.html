<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/flat-ui.css" />
    <title>Angular SMS</title>
  </head>
  <body>
    <div id="app">
      <form id="smmSendForm" class="form-horizontal">
      <div class="top">
        <div class="row">
          <div class="col-sm-12 col-xs-12 .col-md-12"><input class="form-control to" type="text" name="to" placeholder="To" /></div>
        </div>
        <div class="row content">
          <div class="col-sm-12">
            
          </div>
        </div>
      </div>
        <div class="clearfix"></div>
        <div class="bottom">
          <div class="row">
            <div class="col-sm-10 col-xs-9 col-md-11">
            <textarea class="form-control message" id="message" name="message" placeholder="Message"></textarea>
            </div>
            <div class="col-sm-2 col-xs-3 col-md-1">
              <button class="btn btn-primary pull-right" id="send">Send</button>
            </div>
        </div>
      </div>
      </form>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('body').height($(window).height());
        $(window).resize(function(){
          if ($(window).height() > 200) {
            $('body').height($(window).height());
          } else {
            $('body').height(210);
          }
        });
      });
        app.initialize();
    </script>
  </body>
</html>
